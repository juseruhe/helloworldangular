<div class="container mt-4 ">
<div class="row">
    <h3>Listado de estudiantes</h3>
    
<br>
<table class="table" *ngIf="listaEstudiantes.length > 0" >
<thead>
<th>Nro</th>
<th>Nombre</th>
<th>Estado</th>
</thead>
<tbody>
<tr *ngFor="let estudiante of listaEstudiantes; let i= index"  [ngSwitch]="estudiante.estado">
    <td>{{i + 1}}</td>
    <td>{{estudiante.nombre}}</td>
    <td>
    <span *ngSwitchCase="'Promocionado'" class="badge badge-success">{{estudiante.estado}}</span>
    <span *ngSwitchCase="'Regular'" class="badge badge-secondary">{{estudiante.estado}}</span> 
    <span *ngSwitchCase="'Libre'" class="badge badge-danger">{{estudiante.estado}}</span> 
    </td>
</tr>
</tbody>

</table>
<h3 *ngIf="listaEstudiantes.length === 0">No Hay Registros para mostrar</h3>
</div>
